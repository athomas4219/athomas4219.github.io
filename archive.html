---
layout: default
title: Blog Archives
---

<div class="archives" itemscope itemtype="http://schema.org/Blog">
    <div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 centered">
				<h1>Archives</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 centered">
				<table class="table">
					<tbody>
						{% for post in site.posts reversed %}
							<tr>
								<td>{{ post.date | date: "%Y-%m-%d" }}</td>
								<td><a href="{{ post.url }}">{{ post.title }}</a></td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
    </div>
</div>
